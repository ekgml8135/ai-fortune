<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI 신년운세</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans KR", Roboto, Helvetica, Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 24px;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    h1 {
      margin-top: 0;
      font-size: 22px;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #ff7a00;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
    .hint {
      margin-top: 6px;
      font-size: 12px;
      color: #6b7280;
    }
    .result {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      display: none;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #fff3e8;
      color: #ff7a00;
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .item {
      margin-top: 10px;
    }
    .item b {
      display: block;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>AI로 보는 신년운세</h1>

    <div class="row">
      <input id="dob" type="date" />
      <button onclick="showFortune()">운세 보기</button>
    </div>
    <div class="hint">생년월일만 입력하면 결과가 바로 나옵니다.</div>

    <div id="result" class="result"></div>
  </div>

<script>
  const zodiacAnimals = [
    "쥐","소","호랑이","토끼","용","뱀",
    "말","양","원숭이","닭","개","돼지"
  ];

  function getZodiac(year) {
    return zodiacAnimals[(year - 1900) % 12];
  }

  function getStarSign(month, day) {
    if ((month==3 && day>=21)||(month==4 && day<=19)) return "양자리";
    if ((month==4 && day>=20)||(month==5 && day<=20)) return "황소자리";
    if ((month==5 && day>=21)||(month==6 && day<=20)) return "쌍둥이자리";
    if ((month==6 && day>=21)||(month==7 && day<=22)) return "게자리";
    if ((month==7 && day>=23)||(month==8 && day<=22)) return "사자자리";
    if ((month==8 && day>=23)||(month==9 && day<=22)) return "처녀자리";
    if ((month==9 && day>=23)||(month==10 && day<=22)) return "천칭자리";
    if ((month==10 && day>=23)||(month==11 && day<=21)) return "전갈자리";
    if ((month==11 && day>=22)||(month==12 && day<=21)) return "사수자리";
    if ((month==12 && day>=22)||(month==1 && day<=19)) return "염소자리";
    if ((month==1 && day>=20)||(month==2 && day<=18)) return "물병자리";
    return "물고기자리";
  }

  function hashDate(y,m,d){
    return Math.abs((y*10000 + m*100 + d) % 5);
  }

  const messages = [
    {
      keyword: "정리",
      work: "업무의 우선순위를 정리하면 흐름이 편해집니다.",
      money: "지출을 관리하면 안정감이 생깁니다.",
      relation: "필요한 말만 전하는 것이 도움이 됩니다.",
      tip: "이번 달은 정리부터 시작해보세요."
    },
    {
      keyword: "도약",
      work: "새로운 시도를 해보기 좋은 시기입니다.",
      money: "작은 기회가 이어질 수 있습니다.",
      relation: "가벼운 제안이 관계를 넓혀줍니다.",
      tip: "망설이기보다 한 번 움직여보세요."
    },
    {
      keyword: "균형",
      work: "속도를 조절하면 실수가 줄어듭니다.",
      money: "무리하지 않는 선택이 중요합니다.",
      relation: "상대의 입장을 한 번 더 생각해보세요.",
      tip: "리듬을 유지하는 게 핵심입니다."
    },
    {
      keyword: "집중",
      work: "한 가지에 집중할수록 성과가 보입니다.",
      money: "불필요한 소비를 줄이기 좋습니다.",
      relation: "대화의 밀도가 높아집니다.",
      tip: "할 일을 줄이고 집중해보세요."
    },
    {
      keyword: "안정",
      work: "기본기를 지키는 것이 가장 중요합니다.",
      money: "크게 흔들리지 않는 흐름입니다.",
      relation: "익숙한 관계에서 편안함을 느낍니다.",
      tip: "지금 페이스를 유지하세요."
    }
  ];

  function showFortune() {
    const v = document.getElementById("dob").value;
    if (!v) {
      alert("생년월일을 입력해주세요.");
      return;
    }

    const [y,m,d] = v.split("-").map(Number);
    const zodiac = getZodiac(y);
    const star = getStarSign(m,d);
    const idx = hashDate(y,m,d);
    const msg = messages[idx];

    const result = document.getElementById("result");
    result.style.display = "block";
    result.innerHTML = `
      <div class="badge">${zodiac}띠 · ${star}</div>
      <h2>올해 키워드: ${msg.keyword}</h2>

      <div class="item"><b>업무운</b>${msg.work}</div>
      <div class="item"><b>금전운</b>${msg.money}</div>
      <div class="item"><b>관계운</b>${msg.relation}</div>
      <div class="item"><b>이번 달 팁</b>${msg.tip}</div>
    `;
  }
</script>
</body>
</html>
